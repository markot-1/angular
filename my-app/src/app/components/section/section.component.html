<div class="section">

  <p>section works!</p>
  <!-- в дочернем теге первая строка передает input, вторая output -->
  <app-courses 
    [item]="currentItem" 
    (newItemEvent)="addItem($event)"
    >
  </app-courses>

  <!-- Отображаем output, переданный из дочернего элемента, на странице -->
  <ul>
    <li *ngFor="let item of items">{{item}}</li>
  </ul>
</div>
