<div class="course-container">
  <div class="course-heading">
    <h3>{{course.id}} {{course.title}}</h3>
    <div class="course-information">
        <div class="course-information__duration">
            {{course.duration}}
        </div>
        <div class="course-information__date">
            {{course.creationDate}}
        </div>
    </div>
  </div>
  <div></div>
  <p>{{course.description}}</p>
  <div class="course-buttons">
    <button class="edit-button">
        <img src="../../../assets/icons/icons8-edit-50.png" alt="">
        <span>Edit</span>
    </button>
    <button>
        <img src="../../../assets/icons/icons8-delete-30.png" alt="">
        <span>Delete</span>
    </button>
  </div>
</div>
